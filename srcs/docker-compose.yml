version: "3.9"

services:
  mariadb:
    container_name:
      mariadb
    build:
      context: requirements/mariadb
      dockerfile : Dockerfile
      args :
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    restart: unless-stopped
    networks:
      - inception
    volumes:
      - "mariadb:/var/lib/mysql"

  wordpress:
    container_name:
      wordpress
    depends_on:
      - mariadb
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
      args:
        HOST: ${MYSQL_HOST}
        USER: ${MYSQL_USER}
        PASS: ${MYSQL_PASSWORD}
        DATABASE: ${MYSQL_DATABASE}
    restart: unless-stopped
    networks: 
      - inception
    volumes:
      - "wordpress:/var/www/html"

  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    networks: 
      - inception
    volumes:
      - "wordpress:/var/www/html"

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/ajossera/data/wordpress
      o: bind
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/ajossera/data/mariadb
      o: bind

networks:
  inception:
    driver: bridge